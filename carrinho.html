<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Finalizar Pedido</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fefefe;
            text-align: center;
        }

        h1 {
            background-color: black;
            color: gold;
            padding: 20px;
        }

        form {
            max-width: 400px;
            margin: 30px auto;
            text-align: left;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: gold;
            border: none;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }

        a {
            margin-left: 10px;
            color: blue;
        }
    </style>
</head>
<body>

<h1>Finalizar Pedido</h1>

<form id="pedidoForm">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" required>

    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" required>

    <label for="telefone">Telefone:</label>
    <input type="text" id="telefone" required>

    <label for="cep">CEP:</label>
    <input type="text" id="cep" required>

    <label for="rua">Rua:</label>
    <input type="text" id="rua" required>

    <button type="button" onclick="enviarPedido()">Enviar Pedido via WhatsApp</button>
    <a href="#" onclick="enviarPedido()">Confirmar</a>
</form>

<script>
    function enviarPedido() {
        const nome = document.getElementById('nome').value;
        const cpf = document.getElementById('cpf').value;
        const telefone = document.getElementById('telefone').value;
        const cep = document.getElementById('cep').value;
        const rua = document.getElementById('rua').value;

        const numeroWhatsApp = '5554996072141'; // número correto

        const mensagem = `Olá, gostaria de finalizar meu pedido:%0A
*Nome:* ${nome}%0A
*CPF:* ${cpf}%0A
*Telefone:* ${telefone}%0A
*CEP:* ${cep}%0A
*Rua:* ${rua}`;

        const url = `https://wa.me/${numeroWhatsApp}?text=${mensagem}`;
        window.open(url, '_blank');
    }
</script>

</body>
</html>
