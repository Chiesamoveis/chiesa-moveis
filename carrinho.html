
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Carrinho - Finalizar Pedido</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Finalizar Pedido</h1></header>
    <main class="formulario">
        <form action="https://wa.me/SEUNUMERO" method="get" target="_blank">
            <label>Nome:</label><input type="text" name="nome" required><br>
            <label>CPF:</label><input type="text" name="cpf" required><br>
            <label>Telefone:</label><input type="text" name="tel" required><br>
            <label>CEP:</label><input type="text" name="cep" required><br>
            <label>Rua:</label><input type="text" name="rua" required><br><br>
            <button type="submit" class="botao">Enviar Pedido via WhatsApp</button>
        </form>
    </main>
</body>
</html>
